<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Guess the Color Game</title>
</head>

<body>
<header>
<h1 data-testid="gameInstructions">Guess The Correct Color!</h1>
<p class="rule">Click on any of the box color to guess the right color.</p>
</header>
<main>
<div class="boxesDiv">
<div data-testid="colorBox" id="guessBox">?</div>
<div class="colorOptions">
<div data-testid="colorOption" id="#EFBC9B" class="guesses"></div>
<div data-testid="colorOption" id="#9D6A89" class="guesses"></div>
<div data-testid="colorOption" id="#A8B4A5" class="guesses"></div>
<div data-testid="colorOption" id="#395C6B" class="guesses"></div>
<div data-testid="colorOption" id="#80A4ED" class="guesses"></div>
<div data-testid="colorOption" id="#3C91E6" class="guesses"></div>
</div>
</div>

<div class="buttons">
<p>Score: <span id="score" data-testid="score">5</span></p>
<p>High Score: <span id="highScore">0</span></p>
<p id="message" data-testid="gameStatus">Start playing ...</p>
<button id="again" data-testid="newGameButton">New Game</button>
</div>
</main>

<script src="apps.js"></script>
</body>

</html>
